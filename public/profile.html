<div class="form-container">
  <p id="sectionTitle" class="form-header">User Profile</p>

  <form method="POST" action="/users/user/update">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" ng-model="user.username" disabled>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ng-model="user.email">
    <br>
    <label for="color">Favorite Color:</label>
    <input type="text" id="color" name="color" ng-model="user.color">
    <br>
    <button type="submit" id="save">Save</button>
  </form>
</div>
